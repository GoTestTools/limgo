name: Test
on:
  workflow_run:
    workflows: [lint]
    types:
      - completed
jobs:
  test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Run go test
        run: make test-cov 
